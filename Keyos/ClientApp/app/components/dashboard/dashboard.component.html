<mat-sidenav-container >
    <mat-sidenav mode="side" opened>


        <h2 class="title">Keyos</h2>

        <div class="menu">
            <div style="text-align: center">
                <button mat-icon-button (click)="goToDashboard()">
                    <mat-icon class="icons"> show_chart</mat-icon>
                </button>
                <br>
                <span>DASHBOARD</span>
            </div>
        </div>

        <div class="menu">
            <div style="text-align: center">
                <button mat-icon-button>
                    <mat-icon class="icons"> person</mat-icon>
                </button>
                <br>
                <span> ACCOUNT </span>
            </div>
        </div>

        <div class="menu">
            <div style="text-align: center">
                <button mat-icon-button>
                    <mat-icon class="icons">notifications</mat-icon>
                </button>
                <br>
                <span>NOTIFCATIONS </span>
            </div>
        </div>

        <div class="menu">
            <div style="text-align: center">
                <button mat-icon-button (click)="logout()">
                    <mat-icon class="icons">power_settings_new</mat-icon>
                </button>
                <br>
                <span>LOGOUT</span>
            </div>

        </div>
        
    </mat-sidenav>
    <mat-sidenav-content
    style="padding-left: 5%;
    padding-right: 5%;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<div fxFlex fxLayout="row" style="background:inherit">

<!-- eventually add ngfor -->
    <mat-card fxFlex="33" *ngFor="let item of arr" class="example-card">
        <mat-card-content>
          <div fxLayout="row">
            <span  class="mat-card-title" fxFlex="90">{{item.Symbol}} </span> <span  class="mat-card-title">{{item.price | number}}</span>
          </div>
          <div fxLayout="row">
            <span  class="mat-card-subtitle" fxFlex="90">{{item.market}}</span><span class="mat-card-subtitle"  style="color:green;">{{item.change | number}}({{item.changepercent}})</span>
          </div>
        </mat-card-content>

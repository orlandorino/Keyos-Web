<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" />

<div style="overflow:hidden;">


<!-- start of bulma hero -->
<!-- twitter logo source : https://uwm.edu/studentinvolvement/wp-content/uploads/sites/260/2017/12/twitter-icon-vector.png -->
<section class="hero is-info is-bold">
<div class="hero-body">
    <div class="container">
    <h1 class="title">
            <img src="">Twitter Stock Sentiment
    </h1>
    </div>
</div>
</section>
<!-- end of bulma hero -->



<div class="container is-fullhd" style="padding-top:30px;">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <div class="content">
                    <p class="title">{{postivePercent}}%</p>
                    <p class="subtitle">Positve</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
                <div class="content is-centered">
                    <p class="title">{{negativePercent}}%</p>
                    <p class="subtitle">Negative</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </div>
            </article>
        </div>
    </div>
    </div>





<div class="container is-fullhd" style="padding-top:25px;">

    <div class="columns">
        <div class="column">
            <table class="table">
                <thead>
                    <tr>
                        <th>Positive Tweets</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let hero of heroes">
                        <th>{{hero}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="column">
            <table class="table">
                <thead>
                    <tr>
                        <th>Negative Tweets</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let hero of heroes1">
                        <th>{{hero}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
       </div>
       
    </div>


</div>

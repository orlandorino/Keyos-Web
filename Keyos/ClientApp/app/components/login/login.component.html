
<!--Imports bulma-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" />


<div class="columns" style="margin:0px">
    <div id="leftLoginColumn" class="column is-three-fifths">
    </div>
    <div id="rightLoginColumn" class="column">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-card class="example-card">
                <h1 class="display1">Welcome to Keyos</h1>
                <mat-card-content>
                    <mat-form-field class="field" color="accent">
                        <mat-label>Username</mat-label>
                        <input matInput ngModel name="username" required>
                        <mat-icon matSuffix color="primary">person</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="field" color="accent">
                        <mat-label>Password</mat-label>
                        <input matInput
                               color="accent" ngModel name="password"
                               [type]="hide ? 'password' : 'text'"
                               required>
                        <mat-icon matSuffix color="primary" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="field"
                            color="primary"
                            [disabled]="!loginForm.valid">
                        Sign In
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>

    </div>
</div>

<div class="example-container mat-elevation-z4">

<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> symbol </th>
      <td mat-cell *matCellDef="let item">
          {{item.symbol}} </td>
  </ng-container>
  
  <ng-container matColumnDef="CompanyName">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let item">
        {{item.companyName}} </td>
  </ng-container>

    <ng-container matColumnDef="LatestPrice">
      <th mat-header-cell *matHeaderCellDef> Latest Price </th>
        <td mat-cell *matCellDef="let item">
          {{item.latestPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="PercentChange">
          <th mat-header-cell *matHeaderCellDef> Percent Change </th>
            <td  mat-cell *matCellDef="let item"  class="price-container">
              <span [ngStyle]="{'color': getColor(item.change)}">{{item.change}} ({{item.changePercent | number }}%)</span>  
             </td>
            </ng-container>

            
    <ng-container matColumnDef="avgTotalVolume">
        <th mat-header-cell *matHeaderCellDef> Average Volume (in Millions) </th>
          <td mat-cell *matCellDef="let item">
            {{item.avgTotalVolume}} </td>
          </ng-container>
    
          <ng-container matColumnDef="marketCap">
              <th mat-header-cell *matHeaderCellDef> Market Cap(in Millions) </th>
                <td mat-cell *matCellDef="let item">
                  {{item.marketCap | million}} </td>
                </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

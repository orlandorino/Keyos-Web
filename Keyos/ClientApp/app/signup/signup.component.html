<form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
    <mat-card class="example-card">
        <h1 class="display1">Register</h1>
        <mat-card-content>
    <mat-form-field class="field" color="accent">
        <input matInput 
        placeholder="Username" 
        ngModel 
        name="username" 
        required>
        <mat-icon matSuffix color="accent">person</mat-icon>
    </mat-form-field>
        <mat-form-field class="field" color="accent">
          <input matInput 
          type="email"
          placeholder="Email" 
          ngModel
          name="email" 
          required
          email
          >
          <mat-icon matSuffix color="accent">mail</mat-icon>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      <mat-form-field class="field" color="accent">
          <input matInput 
          placeholder="Enter your password"  
          ngModel
          name="password" 
          [type]="hide ? 'password' : 'text'"
          required
          >
          <mat-icon matSuffix color="accent" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      <mat-form-field class="field" color="accent">
          <input matInput 
          placeholder="Confirm your password" 
          [type]="hide1 ? 'password' : 'text'"
          required
          >
          <mat-icon matSuffix color="accent" (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button 
        mat-raised-button class="field" 
        color="accent"
        [disabled]="!registerForm.valid"
        >Register</button>
      </mat-card-actions>
    </mat-card> 
  </form>
